{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Machine Input Panel</title>
  <link rel="stylesheet" href="{% static 'css/new_machine.css' %}" />
</head>
<body>
  <div class="container">
    <header class="header">
      <button class="back-to-dashboard" onclick="window.location.href='{% url 'machine:dashboard' %}'">Back to Dashboard</button>
      <h1>Machine Input Panel</h1>
      <div class="user-bubble">{{ request.user.get_full_name }} - {{ request.user.profile.role }}</div>
    </header>

    <div class="form-container">
      <form id="machineForm">
        <div class="form-group">
          <label for="name">Machine Name:</label>
          <input type="text" id="name" name="name" required />
        </div>

        <div class="form-group">
          <label for="unique_machine_id">Unique Machine ID:</label>
          <input type="text" id="unique_machine_id" name="unique_machine_id" required />
        </div>
        
        <div class="form-group">
          <label for="priority">Priority (Integer):</label>
          <input type="number" id="priority" name="priority" value="3" required />
        </div>

        <div class="form-group">
          <label for="location">Location:</label>
          <input type="text" id="location" name="location" required />
        </div>

        <div class="form-group">
          <label for="model">Model:</label>
          <input type="text" id="model" name="model" />
        </div>

        <div class="form-group">
          <label for="manufacturer">Manufacturer:</label>
          <input type="text" id="manufacturer" name="manufacturer" />
        </div>

        <div class="form-group">
          <label for="lastService">Last Service:</label>
          <input type="date" id="lastService" name="last_service" />
        </div>

        <div class="form-group">
          <label for="warningCodeInput">Warning Code:</label>
          <input type="text" id="warningCodeInput" placeholder="Enter warning code" />
        </div>
        <div class="form-group">
          <label for="warningDescriptionInput">Warning Description:</label>
          <input type="text" id="warningDescriptionInput" placeholder="Enter warning description" />
        </div>
        <div style="display: flex; gap: 10px;">
          <button type="button" id="addWarningBtn">Add Warning</button>
        </div>
        <ul id="warningList" style="margin-top: 10px; padding-left: 20px; list-style-type: disc;"></ul>

        <div class="done-btn">
          <button type="button" class="back-btn" onclick="window.location.href='{% url 'machine:dashboard' %}'">Go Back to Dashboard</button>
          <button type="submit" class="btn done">Done</button>
        </div>
      </form>
    </div>
  </div>

  <script src="{% static 'js/new_machine_form.js' %}"></script>
</body>
</html>
