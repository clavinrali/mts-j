<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Machine Input Panel</title>
  <link rel="stylesheet" href="styles.css" />
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, sans-serif;
      background-color: #f5f7fa;
      margin: 0;
      padding: 20px;
      color: #3b3b3b;
    }

    .container {
      max-width: 800px;
      margin: auto;
    }

    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 30px;
    }

    .header h1 {
      font-size: 24px;
      color: #000000;
      margin: 0 auto;
    }

    .user-bubble {
      background-color: #448fff;
      color: #ffffff;
      font-size: 13px;
      font-weight: 600;
      padding: 6px 14px;
      border-radius: 50px;
      box-shadow: 0 2px 6px rgba(68, 143, 255, 0.2);
      transition: transform 0.2s ease-in-out, box-shadow 0.2s ease-in-out;
      user-select: none;
    }

    .user-bubble:hover {
      transform: scale(1.05);
      box-shadow: 0 4px 12px rgba(68, 143, 255, 0.3);
      cursor: pointer;
    }

    .form-container {
      background-color: #ffffff;
      padding: 30px;
      border-radius: 16px;
      box-shadow: 0 6px 18px rgba(0, 0, 0, 0.08);
    }

    .form-group {
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin-bottom: 6px;
      font-weight: bold;
      color: #000000;
    }

    input[type="text"],
    input[type="date"],
    select {
      width: 100%;
      padding: 10px;
      border: 1px solid #979797;
      border-radius: 8px;
      font-size: 14px;
      box-sizing: border-box;
    }

    .checkbox-group {
      display: flex;
      flex-direction: column;
      gap: 8px;
      padding: 12px;
      border: 1px solid #ccc;
      border-radius: 8px;
      background-color: #f9f9f9;
    }

    .checkbox-group label {
      font-weight: normal;
    }

    .done-btn {
      display: flex;
      justify-content: space-between;
      margin-top: 30px;
    }

    .back-btn {
      background: linear-gradient(135deg, #6c757d, #8a949b);
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
      transition: transform 0.2s ease-in-out, box-shadow 0.2s ease-in-out;
    }

    .back-btn:hover {
      transform: scale(1.05);
      box-shadow: 0 4px 10px rgba(108, 117, 125, 0.5);
    }

    .btn.done {
      background-color: #ff6500;
      color: #ffffff;
      padding: 10px 18px;
      border: none;
      border-radius: 8px;
      font-weight: bold;
      box-shadow: 0 2px 6px rgba(255, 101, 0, 0.3);
      transition: all 0.2s ease-in-out;
    }

    .btn.done:hover {
      transform: translateY(-2px);
      box-shadow: 0 4px 10px rgba(255, 101, 0, 0.4);
    }
  </style>
</head>
<body>
  <div class="container">
    <header class="header">
      <h1>Machine Input Panel</h1>
      <div class="user-bubble">Manager</div>
    </header>

    <div class="form-container">
      <form id="machineForm">
        <div class="form-group">
          <label for="name">Machine Name:</label>
          <input type="text" id="name" name="name" required />
        </div>

        <div class="form-group">
          <label for="priority">Priority:</label>
          <select id="priority" name="priority" required>
            <option value="">---</option>
            <option value="High">High</option>
            <option value="Moderate">Moderate</option>
            <option value="Low">Low</option>
          </select>
        </div>

        <div class="form-group">
          <label for="location">Location:</label>
          <select id="location" name="location" required>
            <option value="">---</option>
            <option value="Warehouse A">Warehouse A</option>
            <option value="Warehouse B">Warehouse B</option>
            <option value="Site A">Site A</option>
            <option value="Site B">Site B</option>
            <option value="Plant Floor 4">Plant Floor 4</option>
          </select>
        </div>

        <div class="form-group">
          <label for="model">Model:</label>
          <input type="text" id="model" name="model" />
        </div>

        <div class="form-group">
          <label for="manufacturer">Manufacturer:</label>
          <select id="manufacturer" name="manufacturer" required>
            <option value="">---</option>
            <option value="CAT">CAT</option>
            <option value="Komatsu">Komatsu</option>
            <option value="Toyota">Toyota</option>
            <option value="Liebherr">Liebherr</option>
            <option value="Arista">Arista</option>
          </select>
        </div>

        <div class="form-group">
          <label for="lastService">Last Service:</label>
          <input type="date" id="lastService" name="lastService" />
        </div>

        <div class="form-group">
          <label>Warning Types:</label>
          <div class="checkbox-group">
            <label><input type="checkbox" name="warnings[]" value="Oil Level Low"> Oil Level Low</label>
            <label><input type="checkbox" name="warnings[]" value="Overheating"> Overheating</label>
            <label><input type="checkbox" name="warnings[]" value="Hydraulic Leak"> Hydraulic Leak</label>
            <label><input type="checkbox" name="warnings[]" value="Voltage Fluctuation"> Voltage Fluctuation</label>
            <label><input type="checkbox" name="warnings[]" value="Unusual Noise"> Unusual Noise</label>
          </div>
        </div>

        <div class="done-btn">
          <button type="button" class="back-btn" onclick="window.location.href='manager_dash.html'">Go Back to Dashboard</button>
          <button type="submit" class="btn done">Done</button>
        </div>
      </form>
    </div>
  </div>

  <script>
    document.getElementById("machineForm").addEventListener("submit", function(e) {
      e.preventDefault();
      alert("Machine created successfully!");
    });
  </script>
</body>
</html>
