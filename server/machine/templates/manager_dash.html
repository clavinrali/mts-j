{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Main Dashboard</title>
    <link rel="stylesheet" href="{% static 'css/style_base.css' %}">
    <link rel="stylesheet" href="{% static 'css/style_maindash.css' %}">
</head>
<body>
    <div class="dashboard">
        <header class="header">
            <div class="company-name">ACME Manufacturing Corp</div>
            <div class="user-panel">
                <span class="user-name">John Doe</span>
                <div class="user-bubble">JD</div>
                <div class="dropdown-menu">
                    <ul>
                        <li id="logout-item">Logout</li>
                    </ul>
                </div>
            </div>
        </header>
        <main class="main-content">
            <div class="left-panel">
                <div class="control-container">
                    <div class="item-container-panel">
                        <h3>Inventory Control</h3>
                        <button id="option1-button">Add New Machine</button>
                        <button id="option2-button">Delete Machines</button>
                    </div>
                    <div class="item-container-panel">
                        <button id="option1-button">Statistics</button>
                        <button id="option2-button">View Case History</button>
                    </div>
                </div>
                <div class="dashboard-container">
                    <div class="machine-filter-panel">
                        <h2>Machinery Dashboard</h2>
                        <div class="button-container">
                            <button id="filter-button">Filter</button>
                            <button id="export-button">Export</button>
                        </div>
                    </div>
                    <div class="machinery-panel">
                        <div class="machinery-list" id="machinery-list">
                            <!-- Machinery items will be dynamically loaded here -->
                        </div>
                    </div>
                </div>
            </div>
            <div class="right-panel">
                <div class="notifications">
                    <h3>Notifications</h3>
                    <ul class="notification-list">
                        <li class="notification-item">No new notifications</li>
                    </ul>
                </div>
            </div>
        </main>
    </div>
    <script src="{% static 'js/script_maindash.js' %}"></script>
</body>
</html>
