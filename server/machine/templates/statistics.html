<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Machine Status Report</title>
  <link rel="stylesheet" href="statistics_styles.css" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, sans-serif;
      margin: 0;
      padding: 20px;
      background-color: #f5f7fa;
      color: #3b3b3b;
      max-width: 1100px;
      margin: auto;
    }

    .header {
      display: flex;
      justify-content: center;
      align-items: center;
      margin-bottom: 30px;
      position: relative;
    }

    .header h1 {
      text-align: center;
      font-size: 24px;
      color: #000000;
    }

    .user-bubble {
      background-color: #448fff;
      color: #ffffff;
      font-size: 13px;
      font-weight: 600;
      padding: 6px 14px;
      border-radius: 50px;
      box-shadow: 0 2px 6px rgba(68, 143, 255, 0.2);
      transition: transform 0.2s ease-in-out, box-shadow 0.2s ease-in-out;
      user-select: none;
      position: absolute;
      right: 0;
    }

    .user-bubble:hover {
      transform: scale(1.05);
      box-shadow: 0 4px 12px rgba(68, 143, 255, 0.3);
      cursor: pointer;
    }

    .stats-grid {
      display: grid;
      grid-template-columns: 2fr 1fr;
      gap: 20px;
      margin-bottom: 40px;
    }

    .chart-card, .info-box {
      background-color: #ffffff;
      padding: 20px;
      border-radius: 16px;
      box-shadow: 0 6px 16px rgba(0, 0, 0, 0.05);
    }

    .chart-card h3 {
      margin-bottom: 10px;
      color: #000000;
    }

    .back-btn {
      background-color: #979797;
      color: #ffffff;
      border: none;
      padding: 10px 20px;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
      transition: transform 0.2s ease-in-out, box-shadow 0.2s ease-in-out;
      display: block;
      margin: 20px auto;
    }

    .back-btn:hover {
      transform: scale(1.05);
      box-shadow: 0 4px 10px rgba(151, 151, 151, 0.4);
    }

    canvas {
      max-width: 100%;
      height: auto;
    }
  </style>
</head>
<body>
  <div class="header">
    <h1>Machine Status Report</h1>
    <div class="user-bubble">Manager</div>
  </div>

  <main>
    <!-- Summary Panel + Bar Chart -->
    <section class="stats-grid">
      <div class="chart-card">
        <canvas id="barChart"></canvas>
      </div>
      <div class="info-box">
        <h3>Status Summary</h3>
        <p><strong>Total Machines:</strong> 45</p>
        <p><strong>OK:</strong> 40</p>
        <p><strong>WARNING:</strong> 2</p>
        <p><strong>FAULT:</strong> 3</p>
      </div>
    </section>

    <!-- Line Chart Only -->
    <section style="margin-bottom: 20px;">
      <div class="chart-card">
        <h3>Weekly Fault Trends</h3>
        <canvas id="lineChart"></canvas>
      </div>
    </section>

    <button class="back-btn" onclick="window.location.href='manager_dash.html'">Go Back to Dashboard</button>
  </main>

  <script>
    new Chart(document.getElementById('barChart').getContext('2d'), {
      type: 'bar',
      data: {
        labels: ['OK', 'WARNING', 'FAULT'],
        datasets: [{
          label: 'Machine Status Count',
          data: [40, 2, 3],
          backgroundColor: ['#28a745', '#ffc107', '#dc3545'],
          borderRadius: 6
        }]
      },
      options: {
        responsive: true,
        plugins: {
          legend: { display: false },
          title: {
            display: true,
            text: 'Machine Status Distribution',
            font: { size: 18 }
          }
        },
        scales: {
          y: { beginAtZero: true }
        }
      }
    });

    new Chart(document.getElementById('lineChart').getContext('2d'), {
      type: 'line',
      data: {
        labels: ['Week 1', 'Week 2', 'Week 3', 'Week 4'],
        datasets: [{
          label: 'Faults Detected',
          data: [1, 3, 2, 3],
          fill: false,
          borderColor: '#dc3545',
          tension: 0.3
        }]
      },
      options: {
        responsive: true,
        maintainAspectRatio: true,
        plugins: {
          legend: { display: false },
          title: {
            display: true,
            text: 'Faults per Week (April 2025)',
            font: { size: 16 }
          }
        },
        scales: {
          y: { beginAtZero: true }
        }
      }
    });
  </script>
</body>
</html>
